version: '3.3'

services:
  # Routing between on-prem and auxiliary network(s)
  off-prem-router1:
    container_name: scl-cr-off-prem-router1
    stop_grace_period: 0s
    build: off-prem-router1
    networks:
      cr-dc1:
        ipv4_address: 10.2.0.2
      cr-aux:
        ipv4_address: 10.3.0.2
      cr-cn1:
        ipv4_address: 10.0.0.3
    cap_add:
      - NET_ADMIN
      - NET_RAW
    sysctls:
      - net.ipv4.ip_forward=1
  # Auxiliary camera connected to auxiliary network + "internet"
  camera:
    container_name: scl-cr-camera
    stop_grace_period: 0s
    build: camera
    networks:
      cr-aux:
        ipv4_address: 10.3.0.211
      playground-net:
        ipv4_address: 172.20.0.231
  # generic user machine
  user-machine:
    container_name: scl-cr-user-machine
    stop_grace_period: 0s
    build: user-machine
    networks:
      cr-cn1:
        ipv4_address: 10.0.0.6
    cap_add:
      - NET_ADMIN
      - NET_RAW
  # Location (1) Proxy
  locproxy:
    container_name: scl-cr-locproxy
    stop_grace_period: 0s
    build: locproxy
    networks:
      cr-cn1:
        ipv4_address: 10.0.0.5
        aliases:
          - locproxy
    cap_add:
      - NET_ADMIN
      - NET_RAW
  # Router from CN1 to the outside world
  public-facing-router2:
    container_name: scl-cr-public-facing-router2
    stop_grace_period: 0s
    build: public-facing-router2
    networks:
      cr-cn1:
        ipv4_address: 10.0.0.4
        aliases:
          - public-facing-router2
      playground-net:
        # same as the flag to knock-knock/whos-there
        ipv4_address: 172.20.0.239
    cap_add:
      - NET_ADMIN
      - NET_RAW
    sysctls:
      - net.ipv4.ip_forward=1
  # Employee record system
  record-system:
    container_name: scl-cr-record-system
    stop_grace_period: 0s
    build: record-system
    networks:
      cr-cn1:
        ipv4_address: 10.0.0.8
