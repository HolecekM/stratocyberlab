# ALL GATEWAYS are just specified here to make sure they have static IPs, we are NOT using them at all
networks:
  # auxiliary devices outside the main network
  cr-aux:
    ipam:
      config:
        - subnet: 10.3.0.0/24
          gateway: 10.3.0.1
  # company network 1 = location 1
  cr-cn1:
    ipam:
      config:
        - subnet: 10.0.0.0/16
          gateway: 10.0.0.1
  # company datacenter 1
  cr-dc1:
    ipam:
      config:
        - subnet: 10.2.0.0/20
          gateway: 10.2.0.1
  # "internet"
  playground-net:
    external: true
